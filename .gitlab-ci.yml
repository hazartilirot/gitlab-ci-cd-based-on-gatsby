stages:
  - build
  - test

build website:
  stage: build
  image: node:16.13.1-alpine
  script:
    - npm install --silent
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths: 
      - ./public
test artifact:
  stage: test
  script:
    - grep "Gatsby" ./public/index.html
    - grep "xxxxxxxxxxxx" ./public/index.html