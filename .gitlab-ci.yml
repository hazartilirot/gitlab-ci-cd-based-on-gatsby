image: node:16.13.1-alpine

stages:
  - build
  - test
  - deploy staging
  - deploy production
  - production tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install --silent
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths: 
      - ./public

test artifact:
  stage: test
  image: alpine
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install --silent
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - apk --no-cache add curl
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy staging:
  stage: deploy staging
  environment:
    name: staging
    url: https://carrotcabbage-staging.surge.sh
  script:
    - npm install --global surge
    - surge --project ./public --domain carrotcabbage-staging.surge.sh

deploy production:
  stage: deploy production
  environment:
    name: production
    url: https://carrotcabbage-staging.surge.sh
  script:
    - npm install --global surge
    - surge --project ./public --domain carrotcabbage.surge.sh

production tests:
  image: alpine
  stage: production tests
  script:
    - apk add --no-cache curl
    - curl -s "https://carrotcabbage.surge.sh" | grep -q "Hi people"
    - curl -s "https://carrotcabbage.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"